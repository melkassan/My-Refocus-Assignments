<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flex Box</title>
  </head>
  <body>
    <div class="parent">
      <!-- Easy Part -->
      <div class="flex-container container1">
        <div
          class="container1-box"
          style="width: 150px; height: 150px; background-color: aqua"
        ></div>
      </div>
      <div
        class="flex-container container2"
        style="height: 400px; border: 5px solid red"
      >
        <div
          class="container2-box"
          style="width: 150px; height: 150px; background-color: bisque"
        ></div>
      </div>
      <div class="flex-container container3">
        <div
          class="container3-box"
          style="width: 150px; height: 150px; background-color: blueviolet"
        ></div>
      </div>

      <!-- Difficult part -->
      <div class="flex-container container4">
        <div class="container4-items" style="width: 300px; height: 300px; background-color: cadetblue">
          <div class="upperitem">
            <div class="item box1" style="height: 50px; width: 50px; background-color: brown"> </div>
            <div class="item box2" style="height: 50px; width: 50px; background-color: red"></div>
          </div>
          <div class="loweritem">
            <div class="item box3" style="height: 50px; width: 50px; background-color: black"></div>
            <div class="item box4" style="height: 50px; width: 50px; background-color: gray"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
